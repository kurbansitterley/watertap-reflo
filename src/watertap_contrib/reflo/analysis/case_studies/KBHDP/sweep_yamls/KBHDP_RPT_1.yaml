KBHDP_RPT_1_pv_cost_sweep:
  build_defaults:
    elec_price: 0.06
    water_recovery: 0.80
    ro_mem_area: 20000
  sweep_param_loop:
    PV Cost Per Watt Installed:
      type: LinearSample
      param: fs.energy.costing.pv_surrogate.cost_per_watt_installed
      lower_limit: 0.2
      upper_limit: 1.6
      num_samples: 15